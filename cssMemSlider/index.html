<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" class="radio__input" name="radio" id="first">
        <input type="radio" class="radio__input" name="radio" id="second">
        <input type="radio" class="radio__input" name="radio" id="third">
        <input type="radio" class="radio__input" name="radio" id="fourth">
        <input type="radio" class="radio__input" name="radio" id="fifth">
        <input type="radio" class="radio__input" name="radio" id="sixth">
        <input type="radio" class="radio__input" name="radio" id="seventh">
        <input type="radio" class="radio__input" name="radio" id="eighth">
        <div class="slider">
            <img src="assets/1.jpg" alt="mem">
            <img src="assets/2.jpg" alt="mem">
            <img src="assets/3.jpg" alt="mem">
            <img src="assets/4.jpg" alt="mem">
            <img src="assets/5.jpg" alt="mem">
            <img src="assets/6.jpg" alt="mem">
            <img src="assets/7.jpg" alt="mem">
            <img src="assets/8.jpg" alt="mem">
        </div>
        <div class="description">
            <div class="text">
                <p>Student 1 v/s Остальные студенты</p>
                <p>Опыт не купишь</p>
                <p>Ох уж эти родители</p>
                <p>А имя функции - ещё хуже</p>
                <p>Особенно когда начинается новый таск</p>
                <p>Ох уж этот поиск проблемы на русском</p>
                <p>Особенно когда всё валится из русском</p>
                <p>Прям от меня</p>
            </div>
            <div class="controls">
                <label for="first"><span class="input__button"></span></label>
                <label for="second"><span class="input__button"></span></label>
                <label for="third"><span class="input__button"></span></label>
                <label for="fourth"><span class="input__button"></span></label>
                <label for="fifth"><span class="input__button"></span></label>
                <label for="sixth"><span class="input__button"></span></label>
                <label for="seventh"><span class="input__button"></span></label>
                <label for="eighth"><span class="input__button"></span></label>
            </div>
        </div>        
    </div>    
</body>
</html>
